<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Solutions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- Solution Specific Styles --- */
        
        /* Status Badges for Options */
        .status-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 10px;
            display: inline-block;
        }

        /* 1. User picked Correctly (Green) */
        .status-correct-choice { background: #dff9fb; color: #2ecc71; border: 1px solid #2ecc71; }

        /* 2. User picked Wrongly (Red) */
        .status-wrong-choice { background: #ff7675; color: white; border: 1px solid #d63031; }

        /* 3. User Missed a Correct Answer (Orange/Yellow) */
        .status-missed { background: #ffeaa7; color: #d35400; border: 1px solid #e17055; }

        /* 4. Neutral (Gray) */
        .status-neutral { background: #eee; color: #aaa; }

        body {
            background: #f4f7f6;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        /* BLOCK STYLING */
        .exam-block {
            margin-bottom: 30px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .block-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* PROBLEM ROW (The Summary) */
        .problem-row {
            border-bottom: 1px solid #eee;
        }

        .problem-summary {
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 50px 1fr 150px 100px;
            /* ID, Stats, UserScore, Arrow */
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .problem-summary:hover {
            background: #f8f9fa;
        }

        /* TAGS & STATS */
        .tag {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: #e17055;
            color: white;
            margin-right: 5px;
        }

        .stat-text {
            font-size: 0.85rem;
            color: #7f8c8d;
            display: block;
        }

        .score-badge {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .score-correct {
            background: #dff9fb;
            color: #2ecc71;
        }

        .score-wrong {
            background: #fab1a0;
            color: #d63031;
        }

        /* EXPANDED CONTENT (Hidden by default) */
        .problem-details {
            display: none;
            padding: 20px;
            background: #fafafa;
            border-top: 1px dashed #ddd;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* OPTIONS STYLING */
        .option-item {
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-header {
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-header:hover {
            border-color: #0984e3;
        }

        /* Option Stats (Bar Chart Effect) */
        .option-bar {
            height: 4px;
            background: #eee;
            width: 100%;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }

        .option-fill {
            height: 100%;
            background: #bdc3c7;
        }

        /* User Choices highlighting */
        .chosen-option {
            border: 2px solid #0984e3;
        }

        .correct-option .option-fill {
            background: #2ecc71;
        }

        /* Green bar for correct stats */

        /* EXPLANATION (Hidden inside option) */
        .option-explanation {
            display: none;
            padding: 10px 15px;
            background: #f1f2f6;
            color: #57606f;
            font-size: 0.95rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/" style="text-decoration: none; color: #7f8c8d;">← Back to Home</a>
        <h1 style="margin-top: 10px;">☀️ Summer Exam Solutions</h1>
        <div id="solution-container">
        </div>
    </div>

    <script src="exam_data.js"></script>
    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        async function loadPage() {
            if (!currentUser) {
                alert("Please login first.");
                window.location.href = '/login';
                return;
            }

            try {
                // 1. Call the new Server API
                const response = await fetch('/api/solution-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: currentUser.username,
                        admission_year: currentUser.admission_year
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    alert("Error: " + data.message);
                    return;
                }

                // 2. Merge Data (Universal + Personal)
                mergeAndRender(data.exam, data.result);

            } catch (error) {
                console.error("Connection Error:", error);
            }
        }

        function mergeAndRender(exam, result) {
            // If no result found for user, show empty/default state
            const userAnswers = result ? result.answers : {};

            exam.blocks.forEach(block => {
                block.problems.forEach(problem => {
                    // Get user's specific answer for this problem ID
                    const userChoice = userAnswers[problem.id];

                    // Inject into the problem object
                    problem.userResult = {
                        choice: userChoice || null, // null if they didn't answer
                        score: 0, // You can calculate this here if needed
                        isCorrect: compareAnswers(userChoice, problem.correctAnswer)
                    };
                });
            });

            // Use the global variable expected by your render function
            window.examData = exam.blocks;
            renderSolutions();
        }

        function compareAnswers(user, correct) {
            if (!user) return false;
            // Simple comparison (works for strings and arrays if sorted)
            return JSON.stringify(user) === JSON.stringify(correct);
        }

        // Start loading when page opens
        loadPage();
    </script>
</body>

</html>
