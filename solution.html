<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Solutions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- Solution Specific Styles --- */

        .problem-figure {
            margin: 15px 0;
            text-align: center; /* Center the image */
        }

        .problem-figure img {
            max-width: 100%;      /* Prevent it from overflowing the card */
            max-height: 300px;    /* Limit height so it doesn't take up the whole screen */
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: zoom-in;      /* Shows a magnifying glass cursor */
            transition: transform 0.2s;
        }

        .problem-figure img:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }
        
        /* Status Badges for Options */
        .status-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 10px;
            display: inline-block;
        }

        /* 1. User picked Correctly (Green) */
        .status-correct-choice { background: #dff9fb; color: #2ecc71; border: 1px solid #2ecc71; }

        /* 2. User picked Wrongly (Red) */
        .status-wrong-choice { background: #ff7675; color: white; border: 1px solid #d63031; }

        /* 3. User Missed a Correct Answer (Orange/Yellow) */
        .status-missed { background: #ffeaa7; color: #d35400; border: 1px solid #e17055; }

        /* 4. Neutral (Gray) */
        .status-neutral { background: #eee; color: #aaa; }

        body {
            background: #f4f7f6;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        /* BLOCK STYLING */
        .exam-block {
            margin-bottom: 30px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .block-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* PROBLEM ROW (The Summary) */
        .problem-row {
            border-bottom: 1px solid #eee;
        }

        .problem-summary {
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 50px 1fr 150px 100px;
            /* ID, Stats, UserScore, Arrow */
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .problem-summary:hover {
            background: #f8f9fa;
        }

        /* TAGS & STATS */
        .tag {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: #e17055;
            color: white;
            margin-right: 5px;
        }

        .stat-text {
            font-size: 0.85rem;
            color: #7f8c8d;
            display: block;
        }

        .score-badge {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .score-correct {
            background: #dff9fb;
            color: #2ecc71;
        }

        .score-wrong {
            background: #fab1a0;
            color: #d63031;
        }

        .score-partial { 
            background: #fff3cd; 
            color: #d35400; 
            border: 1px solid #f39c12; 
        }

        /* EXPANDED CONTENT (Hidden by default) */
        .problem-details {
            display: none;
            padding: 20px;
            background: #fafafa;
            border-top: 1px dashed #ddd;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* OPTIONS STYLING */
        .option-item {
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-header {
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-header:hover {
            border-color: #0984e3;
        }

        /* Option Stats (Bar Chart Effect) */
        .option-bar {
            height: 4px;
            background: #eee;
            width: 100%;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }

        .option-fill {
            height: 100%;
            background: #bdc3c7;
        }

        /* User Choices highlighting */
        .chosen-option {
            border: 2px solid #0984e3;
        }

        .correct-option .option-fill {
            background: #2ecc71;
        }

        /* Green bar for correct stats */

        /* EXPLANATION (Hidden inside option) */
        .option-explanation {
            display: none;
            padding: 10px 15px;
            background: #f1f2f6;
            color: #57606f;
            font-size: 0.95rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/" style="text-decoration: none; color: #7f8c8d;">‚Üê Back to Home</a>
        <h1 style="margin-top: 10px;">‚òÄÔ∏è Summer Exam Solutions</h1>
        <div id="solution-container">
        </div>
    </div>

    <script>
        const container = document.getElementById('solution-container');

        function renderSolutions() {
            examData.forEach((block, blockIndex) => {
                // 1. Create Block HTML
                const blockDiv = document.createElement('div');
                blockDiv.className = 'exam-block';
                blockDiv.innerHTML = `<div class="block-header">${block.title}</div>`;

                // 2. Loop through Problems
                block.problems.forEach(prob => {
                    const isCorrect = prob.userResult.isCorrect;
                    const scoreClass = isCorrect ? 'score-correct' : 'score-wrong';
                    const userScoreText = isCorrect ? `‚úÖ Score: ${prob.userResult.score}` : `‚ùå Score: ${prob.userResult.score}`;

                    // Create Row
                    const problemRow = document.createElement('div');
                    problemRow.className = 'problem-row';
                    
                    problemRow.innerHTML = `
                        <div class="problem-summary" onclick="toggleDetails(${prob.id})">
                            <div style="font-weight:bold; color:#0984e3;">#${prob.id}</div>
                            <div>
                                <span class="tag">${prob.stats.coverage}</span>
                                <span class="tag" style="background:#00cec9">${prob.stats.difficulty}</span>
                                <span class="stat-text">Type: ${prob.type.toUpperCase()} | Accuracy: ${prob.stats.accuracy}</span>
                            </div>
                            <div class="score-badge ${scoreClass}">${userScoreText}</div>
                            <div style="text-align:right;">‚ñº</div>
                        </div>

                        <div class="problem-details" id="detail-${prob.id}">
                            <div class="question-text">${prob.question}</div>
                            ${prob.image ? `<div class="problem-figure">
                                <img src="${prob.image}" alt="Problem Figure" onclick="window.open(this.src)">
                                </div>` : ''
                            }
                            <div class="options-list"> ${renderOptions(prob)}</div>
                        </div>
                    `;
                    blockDiv.appendChild(problemRow);
                });

                container.appendChild(blockDiv);
            });
        }


        function renderOptions(prob) {
                // Handle Fill-in-the-blank (Type 3) separately
                if (prob.type === 'fill') {
                    return `<div style="padding:15px; background:white; border:1px solid #ddd; border-radius:8px;">
                    <strong>Your Answer:</strong> ${prob.userResult.input} <br>
                    <strong>Correct Answer:</strong> ${prob.correctAnswer} <br><br>
                    <em>Explanation: ${prob.explanation}</em>
                </div>`;
                }

                // Handle Multiple Choice (Type 1 & 2)
                return prob.options.map(opt => {
                    // 1. NORMALIZE DATA: Ensure everything is an Array for easy comparison
                    // (If it's Type 1 "A", it becomes ["A"]. If it's Type 2 ["A","C"], it stays array)
                    const userChoices = Array.isArray(prob.userResult.choice) ? prob.userResult.choice : [prob.userResult.choice];
                    const correctAnswers = Array.isArray(prob.correctAnswer) ? prob.correctAnswer : [prob.correctAnswer];

                    // 2. DETERMINE STATE
                    const isSelected = userChoices.includes(opt.label);
                    const isCorrect = correctAnswers.includes(opt.label);

                    let statusHTML = '';
                    let rowClass = ''; // To highlight the whole row

                    if (isSelected && isCorrect) {
                        // Case 1: Correctly Chosen (User ‚úÖ, Answer ‚úÖ)
                        statusHTML = `<span class="status-badge status-correct-choice">‚úÖ Correct Selection</span>`;
                        rowClass = 'chosen-option';
                    }
                    else if (isSelected && !isCorrect) {
                        // Case 2: Wrongly Chosen (User ‚úÖ, Answer ‚ùå)
                        statusHTML = `<span class="status-badge status-wrong-choice">‚ùå Incorrect Choice</span>`;
                        rowClass = 'chosen-option'; // Still highlight because user picked it
                    }
                    else if (!isSelected && isCorrect) {
                        // Case 3: Missed Answer (User ‚ùå, Answer ‚úÖ)
                        statusHTML = `<span class="status-badge status-missed">‚ö†Ô∏è Missed Answer</span>`;
                    }
                    else {
                        // Case 4: Correctly Ignored (User ‚ùå, Answer ‚ùå)
                        // Usually we show nothing, or a faint "Not Answer"
                        statusHTML = `<span class="status-badge status-neutral">Ignored</span>`;
                    }

                    // 3. RENDER HTML
                    return `
                <div class="option-item ${rowClass}" onclick="toggleExplanation(this)">
                <div class="option-header">
                    <span style="font-weight:bold;">${opt.label}. ${opt.text}</span>
                    ${statusHTML} </div>
                
                <div style="padding: 0 12px 12px;">
                    <div class="option-bar"><div class="option-fill" style="width: ${opt.percent}"></div></div>
                </div>

                <div class="option-explanation">
                    <strong>Analysis:</strong> ${opt.explanation}
                </div>
            </div>
        `;
                }).join('');
            }


        // TOGGLE FUNCTIONS
        function toggleDetails(id) {
            const detail = document.getElementById(`detail-${id}`);
            detail.style.display = detail.style.display === 'block' ? 'none' : 'block';
        }

        function toggleExplanation(element) {
            // Find the explanation div inside the clicked option
            const expl = element.querySelector('.option-explanation');
            expl.style.display = expl.style.display === 'block' ? 'none' : 'block';
        }


        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        async function loadPage() {
            if (!currentUser) {
                window.location.href = '/login';
                return;
            }

            try {
                console.log("üöÄ Sending request to server...");

                const response = await fetch('/api/solution-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: currentUser.username,
                        admission_year: currentUser.admission_year
                    })
                });

                const data = await response.json();
                mergeAndRender(data.exam, data.result);

            } catch (error) {
                console.error("‚ùå CRITICAL FAILURE:", error);
                // Display error on screen so you don't need console
                document.getElementById('solution-container').innerHTML =
                    `<div style="color:red; padding:20px; border:1px solid red;">
                        <h3>Something went wrong!</h3>
                        <p>${error.message}</p>
                    </div>`;
            }
        }

        function mergeAndRender(exam, result) {
            // Safety check: if result is null, create empty objects
            const userAnswers = result && result.answers ? result.answers : {};
            const userScores = result && result.scores ? result.scores : {};

            exam.blocks.forEach(block => {
                block.problems.forEach(problem => {
                    const userChoice = userAnswers[problem.id];
                    const manualScore = userScores[problem.id] !== undefined ? userScores[problem.id] : 0;

                    problem.userResult = {
                        choice: userChoice || null,
                        score: manualScore,
                        isCorrect: manualScore > 0
                    };
                });
            });

            window.examData = exam.blocks;
            renderSolutions();
        }

        function compareAnswers(user, correct) {
            if (!user) return false;
            return JSON.stringify(user) === JSON.stringify(correct);
        }

        loadPage();
        renderSolutions();
        
    </script>
</body>

</html>
