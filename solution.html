<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Solutions</title>

    <link rel="stylesheet" href="./assets/css/115_summer_solution.css">

</head>

<body>

    <div class="control-panel">
        <div class="control-item">
            Animate
            <label class="switch">
                <input type="checkbox" id="toggle-animate" onchange="toggleAnimation()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="control-item">
            Expand All
            <label class="switch">
                <input type="checkbox" id="toggle-expand" onchange="toggleExpandAll()">
                <span class="slider"></span>
            </label>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="renderExamMode()"
                style="padding: 10px 20px; font-size: 16px; background-color: #E3C9C6; border: none; border-radius: 5px; cursor: pointer;">
                üìù Switch to Exam Mode
            </button>
        </div>
        
        <div id="solution-container"></div>
    </div>

    <div class="container">
        <div id="solution-container">Loading solutions...</div>
    </div>

    <script src="./assets/js/115_summer_solution.js" defer></script>

</body>

</html>
