<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHJH Chem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tsparticles"></div>

    <section class="hero-banner">
        <a href="/login" style="position: absolute; top: 20px; right: 20px; text-decoration: none;">
            <button class="filter-btn" style="background: white; color: #555;">
                👤 登入
            </button>
        </a>
        
        <div class="hero-content">
            <h1>敦化國中資優班化學科營隊網站</h1>
            <p>講師：林峻亨</p>
            <p>科學班準備</p>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部顯示</button>
                <button class="filter-btn" data-filter="summer">暑期科學營</button>
                <button class="filter-btn" data-filter="winter">寒假加強營</button>
                <button class="filter-btn" data-filter="mock">科學班準備</button>
            </div>
            <!--&#xe900; for language-switching icon-->
            <div class="subject-grid">
                <div class="subject-card" data-category="summer">
                    <span class="card-tag">暑期</span>
                    <div class="icon">&#9935;</div>
                    <h3>New features</h3>
                    <p>Building...</p> <!--(Game Zone)-->
                </div>

                <div class="subject-card" data-category="summer">
                    <span class="card-tag">暑期</span>
                    <div class="icon">&#128464;</div>
                    <h3>試題詳解</h3>
                    <p>詳解建議與難度分析</p>
                </div>

                <div class="subject-card" onclick="handleTranscriptClick()" data-category="summer">
                    <span class="card-tag">暑期</span>
                    <div class="icon">📊</div>
                    <h3>成績查詢</h3>
                    <p>個人成績與排名分析</p>
                </div>

                <div class="subject-card" data-category="winter">
                    <span class="card-tag">寒假</span>
                    <div class="icon">&#xe953;</div>
                    <h3>時間表</h3>
                    <p>上課時程與課程安排</p>
                </div>

                <div class="subject-card" data-category="winter">
                    <span class="card-tag">寒假</span>
                    <div class="icon">&#128464;</div>
                    <h3>試題詳解</h3>
                    <p>答對率分析與練習庫</p>
                </div>

                <div class="subject-card" data-category="winter">
                    <span class="card-tag">寒假</span>
                    <div class="icon">&#xe99c;</div>
                    <h3>成績查詢</h3>
                    <p>測驗結果與成績排名</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
